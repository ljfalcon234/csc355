<DOCTYPE! html>
    <html>
        <title>
            Making More Cool Tables
        </title>

        <body>
            <table border="1" width="450" height="200">
                <tr><td>1</td><!--<td rowspan="2">--><td colspan="2">2</td><!--<td>3</td>--></tr>

                <tr><td>4</td><td>5</td><td>6</td></tr>

                <tr><td>7</td><td rowspan="3">8</td><td>9</td></tr>

                <tr><td>10</td><td>11</td></tr>

                <tr><td>13</td><td>14</td></tr>
            </table>

        </br>

            <table border="1" bordercolor="blue" width="600" height="400" cellpadding="5">
                <tr><td colspan="3" height="30">1</td></tr>
                <tr><td width="60">4</td><td>5</td><td>6</td></tr>
                <tr><td colspan="3" height="30">7</td></tr>
            </table>
            
        </br>

            <!-- 
                Now we move onto forms. 
                Users put info onto forms, and forms provide info to servers. Javascript code will tell users if they inputted code wrong, and how they can fix it.
                <form action="" method=""></form>
                method: tells server how to process a form
                action: has url for script code
            -->

        </body>
    </html>
</DOCTYPE>
