    <title>Visitor Info</title>

    <script type="text/javascript">
            
        function check() {
            var vis_email = document.visForm.visEmail.value
            var vis_name = document.visForm.visName.value
            var vis_phone = document.visForm.visPhone.value

            if (vis_email == "" || vis_name == "" || vis_phone == "") {
                alert("One or more of the below text fields are empty. Please resubmit and try again.")
            } 

            var email_end = vis_email.slice(-13)
            if (email_end != "@stmartin.edu") {
                alert("Email address is not valid SMU email. Please try again with an @stmartin.edu ending.")
            } 
            else alert("Thank you for visiting, " + vis_name + "!")

        }
    </script>
